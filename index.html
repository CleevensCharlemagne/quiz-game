<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>You think you are smart.</p>
        <button id="start-btn">Start Quiz</button>
      </section>

      <section class="screen" id="quiz-screen">
        <article class="quiz-header">
          <h2 id="question-text">Question goes here.</h2>
          <article class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span>5</span>
            </p>
            <p>score: <span id="score">0</span></p>
          </article>
        </article>
        <article class="answer-container" id="answer-container"></article>

        <article class="progress-bar">
          <article id="progress" class="progress"></article>
        </article>
      </section>

      <section id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <article class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>

          <article class="result-message">Good Job!</article>
        </article>
      </section>

      <button class="restart-btn">Restart Quiz</button>
    </section>
  </body>
</html>
